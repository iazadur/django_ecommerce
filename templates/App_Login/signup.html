{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create New Account {% endblock %}
{% block body %}

<br>
<br>
<br>
<div class="d-flex justify-content-center">
    <div class="col-md-5 signup">
        <center><h3 class="font-weight-bold">Create New Account</h3></center>
        <form action="" method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <center>
                <button type="submit" class="btn btn-sm btn-primary">Create Account</button>
            </center>
        </form>
        <div class="">
            <center><p>Have an account? <a href="{% url 'App_Login:login' %}">Login Here</a></p></center>
        </div>
    </div>
</div>
{% endblock %}
